<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Excercise</title>
    <link rel="stylesheet" href="Bag.css" />
  </head>
  <body>
    <button
      class="green-btn"
      onclick="cartQuantity+=1;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
     "
    >
      Add to Bag
    </button>
    <button
      class="wish-btn"
      onclick="cartQuantity-=1;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"
    >
      MOVE TO WISHLIST
    </button>
    <button class="green-btn"
     onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>
    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your Bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
