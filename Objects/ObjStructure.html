<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Microsoft",
        type: "T-Shirt",
        price: "345",
        desplayPrice: function () {
          return `${price.toFixed(2)}`;
        },
      };

      let { company, price } = product;
      console.log(company);
      console.log(price);
    </script>
  </body>
