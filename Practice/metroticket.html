<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro Ticket</title>
  </head>
  <body>
    <script>
      let age = 60;
      let gender = "female"; // male and female
      let finalDiscount;
      if (age <= 5) {
        finalDiscount = 100;
      } else if (gender === "female") {
        finalDiscount = 50;
      } else if (age <= 8) {
        finalDiscount = 0;
      } else if (age <= 60) {
        finalDiscount = 30;
      } else {
        finalDiscount = 0;
      }
      console.log(`The final Discount is:${finalDiscount}`);
    </script>
  </body>
</html>
