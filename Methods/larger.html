<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larger</title>
  </head>
  <body>
    <script>
      function larger(a, b) {
        if (a > b) {
          return a;
        } else {
          return b;
        }
      }
      console.log(larger(4, 6));
      console.log(larger(14, 6));

      function toFaharenheit(celsiusValue) {
        return (9 / 5) * celsiusValue + 32;
      }
      console.log(toFaharenheit(38));
      console.log(toFaharenheit(100));
    </script>
  </body>
</html>
