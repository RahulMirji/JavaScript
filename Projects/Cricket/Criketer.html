<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="Cricket.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
     
    let computerChoice=generateComputerChoice();
    let resultMsg;
    if (computerChoice === 'Ball'){
      resultMsg = 'User won.';
    }else if (computerChoice === 'Bat'){
      resultMsg = `It's a tie`;
    }else if (computerChoice === 'Stump'){
      resultMsg = 'Computer has won';
    }
    alert(`You have chosen bat. Computer choice is ${computerChoice} ${computerChoice} and ${resultMsg}`);
  
     "
    >
      Bat
    </button>
    <button
      onclick="
    computerChoice=generateComputerChoice();

    let resultMsg;
    if (computerChoice === 'Ball') {
      resultMsg = `It's a tie`;
    } else if (computerChoice === 'Bat') {
      resultMsg = 'Computer has won';
    } else if (computerChoice === 'Stump') {
      resultMsg = 'User has won';
    }

    alert(`You have chosen ball. Computer choice is ${computerChoice} and ${resultMsg}`);
  "
    >
      Ball
    </button>

    <button
      onclick="
     
     computerChoice= generateComputerChoice();
   
    let resultMsg;
    if (computerChoice === 'Ball'){
      resultMsg = 'Computer won.';
    }else if (computerChoice === 'Bat'){
      resultMsg = 'User own';
    }else if (computerChoice === 'Stump'){
      resultMsg = `It's a tie`;
    }
    alert(`You have chosen Stump. Computer choice is ${computerChoice} ${computerChoice} and ${resultMsg}`);
  
     "
    >
      Stump
    </button>
    <script>
      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
    </script>
  </body>
</html>
